<script>
    $(function () {
        randomSoul();
    });

    function randomSoul() {
        $.get("/joke/getJoke?type=text", function (data, status) {
            if (status == 'success') {
                $("#content").html(data.text);
            }
        });
    }

    function getOS() {
        var userAgent = window.navigator.userAgent, platform = window.navigator.platform,
            macosPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K'],
            windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'], iosPlatforms = ['iPhone', 'iPad', 'iPod'],
            os = null;
        if (macosPlatforms.indexOf(platform) !== -1) {
            os = 'Mac OS';
        } else if (iosPlatforms.indexOf(platform) !== -1) {
            os = 'iOS';
        } else if (windowsPlatforms.indexOf(platform) !== -1) {
            os = 'Windows';
        } else if (/Android/.test(userAgent)) {
            os = 'Android';
        } else if (!os && /Linux/.test(platform)) {
            os = 'Linux';
        }
        return os;
    }

    var os = getOS();
    if (os !== 'iOS' || os !== 'Android') {
        var favicon_images = ['./assets/images/favicon/0.jpg', './assets/images/favicon/1.jpg', './assets/images/favicon/2.jpg', './assets/images/favicon/3.jpg', './assets/images/favicon/4.jpg', './assets/images/favicon/5.jpg'],
            image_counter = 0;
        setInterval(function () {
            $("link[rel='icon']").remove();
            $("link[rel='shortcut icon']").remove();
            $("head").append('<link rel="icon" href="' + favicon_images[image_counter] + '" type="image/jpeg">');
            if (image_counter == favicon_images.length - 1)
                image_counter = 0; else
                image_counter++;
        }, 80);
    }

</script>
